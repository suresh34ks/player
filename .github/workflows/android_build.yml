name: Flutter Android Build

on:
  push:
    branches:
      - master # Or 'master', depending on the default branch name of the Koel Player repo
  pull_request:
    branches:
      - master # Or 'master'

jobs:
  build_android:
    runs-on: ubuntu-latest # Use a Linux runner for building Android APKs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # Action to set up the Flutter SDK
        with:
          channel: 'stable' # Use the stable Flutter channel

      - name: Get Flutter Dependencies
        run: flutter pub get # Install all required Dart/Flutter packages

      - name: Build Android Release APK
        run: flutter build apk --release # Build the Android APK in release mode. This will generate 'app-release.apk'

      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4 # Action to upload the generated APK as a workflow artifact
        with:
          name: koel-player-release-apk # Name for the artifact
          path: build/app/outputs/flutter/apk/app-release.apk # Path to the generated APK file
